name: GitHub Actions Demo
run-name: Build Deploy - Staging
on: [push]
jobs:
  build-push-registry:
    runs-on: ubuntu-latest
    environment: Staging
    env:
      registry_pass: ${{ secrets.REGISTRY_PASS }}
      registry_user: ${{ secrets.REGISTRY_USER }}
      registry_path: registry.digitalocean.com/smart-attendance
      do_user: ${{ secrets.DIGITAL_OCEAN_PASSWORD }}
      do_pass: ${{ secrets.DIGITAL_OCEAN_USER }}
      server_ip: 157.230.212.240
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.registry_user }}
          password: ${{ env.registry_pass }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: victorffernandes/smart-attendance-bff:latest

      - name: Setup SSH
        run: | 
          echo "${{ secrets.DIGITAL_OCEAN_SSH_PRIVATE_KEY }}" > private_key 
          cat private_key

      - name: Prepare Deploy
        run: scp -i private_key docker-compose-staging.yml root@157.230.212.240:/root

      - name: Deploy
        run: ssh -i private_key root@${{ env.server_ip }} -f 'docker compose -f docker-compose-staging.yml down && docker compose -f docker-compose-staging.yml up -d'

